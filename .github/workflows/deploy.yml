name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  helloworld:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Imprimir en consola
        run: echo "Hello World, GITHUB ACTIONS."

  test:
    needs: helloworld
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Instalar dependencias y pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Test FastAPI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          ATLAS_URI: ${{ secrets.ATLAS_URI }}
          DB_NAME: ${{ secrets.DB_NAME }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          FIREBASE_CREDENTIALS_BASE_64: ${{ secrets.FIREBASE_CREDENTIALS_BASE_64 }}
        run: |
          python -m pytest -v test_database.py

  deploy: 
    needs: test   
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'


    steps:
    - uses: actions/setup-node@v4
    - name: Install Railway CLI
      run: |
        # Use the official Railway CLI installation method with retry
        curl -sSfL https://railway.app/install.sh | sh || {
        echo "First install attempt failed, trying retrying method..."
        curl -L https://github.com/railwayapp/cli/releases/latest/download/railway-linux-x86_64.tar
        tar -xzf railway.tar.gz
        sudo mv railway /usr/local/bin/
        chmod +x /usr/local/bin/railway
        }

        # Add to PATH if using first method
        if [ -d "$HOME/.railway/bin" ]; then
        echo "$HOME/.railway/bin" >> $GITHUB_PATH
        export PATH="$HOME/.railway/bin:$PATH "
        fi

        # Verify installation
        railway --version || railway version || echo "Railway CLI installation failed"
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "starting deployment..."
        railway up --service "videojuego-api" || \
        railway up --service videojuego-api || \
        railway up --service web || \
        railway up --service api || \
        railway up --service app || \
        railway up --service videojuego-api || \
        railway up --service videojuego || \
        railway up --service backened || \
        (echo "creating new service and deploying" && railway up)
        
        
        
    
        
